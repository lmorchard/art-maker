<!DOCTYPE html>
<html>
    <head>
        <title>art-maker</title>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <h1>art-maker</h1>
        <div id="intro">
            <p>Click on clip art. Drag the layer around the canvas. Drag on the
                tool strips surrounding the canvas. 
            <a href="https://github.com/lmorchard/art-maker">Fork me on github!</a></p>
        </div>
        <div class="art-maker" id="art1">
            <div class="canvas-ui">
                <!-- <img class="ui-move ui" src="img/transform-move.png" /> -->
                <div class="ui-rotate ui thumbwheel-horizontal"><img src="img/transform-rotate.png" /></div>
                <div class="ui-scale ui thumbwheel-vertical"><img src="img/transform-scale.png" /></div>
                <div class="ui-opacity ui thumbwheel-vertical"><img src="img/color-gradient.png" /></div>
                <canvas class="main" width="384" height="384"></canvas>
            </div>
            <ul class="layer-set"></ul>
            <ul class="art-choices"></ul>
            <div class="output">
                <button class="to-imgur">Send to imgur.com</button>
                <a href="" class="data-url" target="_blank">PNG <code>data:</code> URL</a>
            </div>
        </div>
        
        <script src="js/jquery-1.7.2.js" type="text/javascript"></script>
        <script src="js/underscore.js" type="text/javascript"></script>
        <script src="js/backbone.js" type="text/javascript"></script>
        <script src="js/art-maker.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
