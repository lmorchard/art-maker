<!DOCTYPE html>
<html>
    <head>
        <title>art-maker</title>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <h1>art-maker</h1>

        <div class="art-maker" id="art1">
            <div class="canvas-ui">
                
                <img class="ui-move ui" src="img/transform-move.png" />
                <img class="ui-rotate ui" src="img/transform-rotate.png" />
                <img class="ui-scale ui" src="img/transform-scale.png" />
                <img class="ui-opacity ui" src="img/color-gradient.png" />
                <img class="ui-delete ui" src="img/draw-eraser.png" />

                <canvas class="main" width="384" height="384"></canvas>
            </div>

            <ul class="layer-set"></ul>
            <ul class="art-choices"></ul>
        </div>

        <form>
            <input type="text" id="log" />
        </form>

        <script src="js/jquery-1.7.2.js" type="text/javascript"></script>
        <script src="js/underscore.js" type="text/javascript"></script>
        <script src="js/backbone.js" type="text/javascript"></script>
        <script src="js/art-maker.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
